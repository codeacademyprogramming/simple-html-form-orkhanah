<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form by Orkhan Huseynly</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yusei+Magic&display=swap" rel="stylesheet">
</head>

<body style="background-color: #5DBBBF;">
    <div class="formBody" style="width: 800px;margin: auto;padding-top: 5%;">
        <img src="image/download.png" alt="" style="float: right;width: 400px;height: 250px;padding-top: 35%;">
        <h1 style="color: #e03b46;font-family: 'Yusei Magic', sans-serif;font-size: 50px;font-weight: bold;">Contact Form</h1>
        <form style="font-family: 'Yusei Magic', sans-serif;color: whitesmoke;font-size: 20px;font-weight: bold;">

            First name:
            <input type="text" name="firstName" style="outline: none;margin-top: 25px;" />
            <br> Last name: <input type=" text " name="lastName " style="margin-top: 25px;margin-left: 3px;outline: none" />
            <br> Password: <input type="password" name="password" style="margin-top: 25px;margin-left: 10px;outline: none;margin-bottom: 15px;" />
            <br> Gender: <br><input type="radio" id="male" name="gender" value="male">
            <label for="male" style="color: rgb(80, 80, 80);">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female" style="color: rgb(80, 80, 80);">Female</label><br>
            <div style=" margin-top: 20px; margin-bottom: 0;">Graduation: <br>
                <input type="checkbox" id="middle " name="middle " value="middle ">
                <label for="middle" style="color: rgb(80, 80, 80); ">Middle</label><br>
                <input type="checkbox" id="bachelor " name="bachelor " value="bachelor ">
                <label for="bachelor" style="color: rgb(80, 80, 80); "> Bachelor</label><br>
                <input type="checkbox" id="Master " name="Master " value="Master ">
                <label for="Master" style="color: rgb(80, 80, 80); "> Master</label>
            </div>
            <br> Birth date: <input type="date" name="age" style="margin-top: 25px;margin-left: 3px;outline: none " />
            <br> Height: <input type="text" name="Height" style="margin-top: 25px;margin-left: 3px;outline: none ;width: 35px;" /><span style="font-weight: 100;font-size: 15px;color: rgb(56, 56, 56);">(cm)</span>
            <br> Weight: <input type="text" name="Weight" style="margin-top: 25px;margin-left: 3px;outline: none ;width: 35px;" /><span style="font-weight: 100;font-size: 15px;color: rgb(58, 58, 58);">(Kg)</span><br>
            <input type="submit" value="Submit" style="margin-top: 20px;">
        </form>
    </div>
</body>

</html>
